<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Shooter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="header">Time: <span class="timeValue">60 sec</span> </p>
        <p class="header">Target: <span class="targetValue"></span></p>
        <p class="header">Score: <span class="scoreValue">00</span> </p>
    </header>
      <div class="startingContainer">
        <h1>Number Shooter Game</h1>
        <button>Start Game</button>
    </div>
     
    <div class="mainContainer">
    </div>
  
    <div class="gameOverContainer">
        <h3>Game Over...!</h3>
        <p class="score">Score: <span class="finalScoreValue">00</span> </p>
        <button class="restartBtn">Restart Game</button>
    </div>  


    <script src="app.js"></script>
</body>
</html>
