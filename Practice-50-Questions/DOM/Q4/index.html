<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .navbar{
            display: flex;
            width: 100%;
            height: 5rem;
            background-color: green;
            color: antiquewhite;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            justify-content: space-between;
        }
        h1{
        padding-left: 4rem;
        }

        
    button{
        width: 9rem;
        margin-right: 1rem;
        padding: 1rem;
        border-radius: 5px;
        border: none;
        font-size: 15px;
        font-weight: 700;
    }
    
       button:hover{
            border: 3px solid rgb(82, 71, 71);
            
    transition: all ease 0.3s;
    cursor: pointer;        
        } 
        
        .slider{
            font-size: 80px;
            width:  80vh;
            position: fixed;
            height: 100vh;
            top: 80px;
            left: 0px;
            transform: translate(0); 
            background-color: aqua;
            transition: all ease 0.5s;
        } 
        .showslider{
            transform: translate(-100%);
            transition: all ease 0.5s;
        }
        </style>
</head>
<body>
    
    <div class="navbar">
        <h1>Navbar</h1>
        <button>Toggle</button>
    </div>
    <div class="slider showslider">
        Slider
    </div> 

    <script src="app.js"></script>
</body>
</html>
